<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coș de Cumpărături</title>
    <style>
        body {
            font-family: 'Cambria', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        nav {
            background: #2E2E2E;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            list-style: none;
        }
        nav ul li {
            padding: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
        }
        nav ul li a:hover {
            background: #555;
            border-radius: 5px;
            color: #f1c40f;
        }
        .cart-icon {
            width: 30px;
            height: auto;
            margin-left: 20px;
        }
        .cart-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 80px;
            border-radius: 5px;
        }
        .cart-item h3 {
            margin: 0;
            font-size: 20px;
        }
        .cart-item span {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
        }
        .total-price {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .checkout-btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #2F4F4F;
            border: none;
            border-radius: 10px;
            text-decoration: none;
        }
        .paypal-center {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}
    </style>
</head>

    <nav>

        </ul>
        <a href="cart.html">

        </a>
    </nav>

    <div class="cart-container">
        <h1>Coșul Tău de Cumpărături</h1>
        <ul id="cart-items"></ul>
        <p class="total-price" id="cart-total">Total: 0 EUR</p>
    </div>
